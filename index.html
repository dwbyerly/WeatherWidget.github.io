    <script>
        // global for API key from .env
        const key = "AIzaSyAdSNuvb5LUlcYzHfaKC8YcsiB40a7pSoQ";

        async function getWeather() {
            try {
                // get the location (in coordinates, using the geolocation API)
                const location = await getLocation();
                // get the city name from the coordinates
                city = await reverseGeocode(location.coords.latitude, location.coords.longitude);
                // set the city name in the widget
                document.querySelector('#txtLocation').textContent = city;
                // get the weather data from the Open-Meteo API
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${location.coords.latitude}&longitude=${location.coords.longitude}&current=temperature_2m,relative_humidity_2m,is_day,precipitation,rain,showers,snowfall,weather_code,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch`);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const data = await response.json();

                // get the weather code and set the SVG to the proper icon
                await getWeatherCode(data.current.weather_code, data.current.is_day);

                // change crdWidget background color based on time of day and if it's raining
                if (data.current.is_day == 1 && data.current.weather_code < 3) {
                    document.getElementById('crdWidget').classList.add("card-sleek-day");
                } else if (data.current.is_day == 0 && data.current.weather_code < 3) {
                    document.getElementById('crdWidget').classList.add("card-sleek-night");
                }
                else if (data.current.is_day == 1 && data.current.weather_code >= 3) {
                    document.getElementById('crdWidget').classList.add("card-sleek-cloud-day");
                } else if (data.current.is_day == 0 && data.current.weather_code >= 3) {
                    document.getElementById('crdWidget').classList.add("card-sleek-cloud-night");
                }

                const temp = Math.round(data.current.temperature_2m)

                // change the thermometer icon depending on temperature
                if (temp < 32){
                    document.querySelector('#svgTempIcon1').setAttribute('d', 'M8 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3');
                    document.querySelector('#svgTempIcon2').setAttribute('d', 'M8 0a2.5 2.5 0 0 0-2.5 2.5v7.55a3.5 3.5 0 1 0 5 0V2.5A2.5 2.5 0 0 0 8 0M6.5 2.5a1.5 1.5 0 1 1 3 0v7.987l.167.15a2.5 2.5 0 1 1-3.333 0l.166-.15z');
                }
                else if (temp > 55 && temp < 80){
                    document.querySelector('#svgTempIcon1').setAttribute('d', 'M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415');
                    document.querySelector('#svgTempIcon2').setAttribute('d', 'M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1');
                }
                else if (temp >= 80){
                    document.querySelector('#svgTempIcon1').setAttribute('d', 'M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415');
                    document.querySelector('#svgTempIcon2').setAttribute('d', 'M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1');
                }

                // append degrees farenheit to the temperature
                document.querySelector('#h2Temperature').textContent = ' ' + temp + 'Â°F';
                document.querySelector('#h2Humidity').textContent = ' ' + data.current.relative_humidity_2m + '%';

            } catch (err) {
                console.log(err);
            }
        }
        getWeather();

        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("Geolocation is not supported by your browser."));
                    return;
                }
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        async function reverseGeocode(lat, lng) {
            const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${key}`);
            // return the city
            if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
            }
            const data = await response.json();
            return data.results[0].address_components[2].long_name;
        }

        async function getWeatherCode(code, is_day) {
            // relevant codes we're looking for (according to WMO):
            // 0-1: clear sky
            // 2: partly cloudy
            // 3: cloudy
            // 10-19: prepate for rain
            // 40-49: fog
            // 50-69: rain
            // 70-79: snow
            // 20-21: rain
            // 22-24: snow
            // 80-94: showers
            // 95-99: thunderstorms

                document.querySelector('#svgIcon2').setAttribute('d', '');
                document.querySelector('#txtWeather').innerHTML = 'Clear Skies';
            } else if (code >= 0 && is_day == 0) {
                document.querySelector('#svgIcon1').setAttribute('d', 'M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286');

                document.querySelector('#svgIcon1').setAttribute('d', 'M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.5 3.5 0 0 1 7 8m4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5z');
                document.querySelector('#svgIcon2').setAttribute('d', 'M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708zm1.734 3.374a2 2 0 1 1 3.296 2.198q.3.423.516.898a3 3 0 1 0-4.84-3.225q.529.017 1.028.129m4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377M14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z');
                document.querySelector('#txtWeather').innerHTML = 'Partly Cloudy';
                return 'Partly Cloudy';
            } else if (code === 2 && is_day == 0) {
                document.querySelector('#svgIcon1').setAttribute('d', 'M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .625.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .509-.375A3.5 3.5 0 0 1 7 8m4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5z');

            } else if (code === 3) {
                document.querySelector('#svgIcon1').setAttribute('d', 'M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z')
